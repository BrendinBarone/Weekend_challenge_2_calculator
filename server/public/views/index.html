<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="/vendors/jquery.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/main.css">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

</head>
<body>
  <h1>Calculator 3000</h1>
  <div class="inputs">
    <input class="numbers" id="numberX"/> <br />
    <input class="number" id="numberY"/> <br />
    <div class="opperator">
      <button class="opperatorButton" id="addButton">+</button>
      <button class="opperatorButton" id="subtractButton">-</button>
      <button class="opperatorButton" id="multiplyButton">*</button>
      <button class="opperatorButton" id="divideButton">/</button>
      <button class="opperatorButton" id="equalsButton">=</button>
    </div>
  </div>
  <div id="answerArea">
    <h2>And the Answer is... <span id="answer"></span>!!!!!</h2>
    <button id="newMath" type="button" >New Equation</button>
  </div>
</body>
</html>
