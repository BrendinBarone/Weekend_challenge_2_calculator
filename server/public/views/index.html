<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="/vendors/jquery.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/main.css">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

</head>
<body>
  <h1>Calculator 3000</h1>
  <div class="inputs">
    <!-- <input class="numbers" id="numberX"/> <br />
    <input class="number" id="numberY"/> <br /> -->
    <div id="inputField">
    </div>
    <div class="numbers">
      <button class="numberButton" id="num7">7</button>
      <button class="numberButton" id="num8">8</button>
      <button class="numberButton" id="num9">9</button>
      <button class="opperatorButton" id="add">+</button><br />
      <button class="numberButton" id="num4">4</button>
      <button class="numberButton" id="num5">5</button>
      <button class="numberButton" id="num6">6</button>
      <button class="opperatorButton" id="subtract">-</button><br />
      <button class="numberButton" id="num1">1</button>
      <button class="numberButton" id="num2">2</button>
      <button class="numberButton" id="num3">3</button>
      <button class="opperatorButton" id="multiply">*</button><br />
      <button id="clear">C</button>
      <button class="numberButton" id="num0">0</button>
      <button class="opperatorButton" id="equals">=</button>
      <button class="opperatorButton" id="divide">/</button>
    </div>
  </div>
  <div id="answerArea">
    <h2>The Answer is: <span id="answer"></span></h2>
    <button id="newMath" type="button" >New Equation</button>
  </div>
</body>
</html>
